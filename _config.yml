# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 渔人
subtitle: 宋进忠
description: 渔人的网站
author: song
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yuren.space
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: blog/tags
archive_dir: blog/archives
category_dir: blog/categories
code_dir: blog/downloads/code
i18n_dir: blog/:lang
skip_render:

blog_home_dir: blog
rss_dir: blog/rss.xml
about_dir: about


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map: 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Themes: https://hexo.io/themes/
theme: song

# something userful
since: 2016-08-08

# solve html space/enters
html_minifier:
  enable: false
  exclude: 

css_minifier:
  enable: false
  
image_minifier:
  enable: false

js_minifier:
  enable: false


# feed
# Extensions
Plugins:
- hexo-generator-feed

#Feed Atom
feed:
  type: rss2
  path: blog/rss.xml
  limit: 20

#search
search:
  path: blog/search.xml
  field: post